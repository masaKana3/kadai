<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMemoPad</title>
    <link rel="stylesheet" href="css/sample.css">
</head>

 <header></header>
<body>

    <main>
        <div class="container">
            <h1>My Memo for health</h1>
            <div class="weather-memo">
                <h2 id="view"></h2>
                <table>
                <tr id="today">
                    <th>今日の天気</th>
                    <td></td>
                </tr>
                <tr id="tempsMin">
                    <th>現在の気温</th>
                    <td></td>
                </tr>
                <!-- <tr id="tempsMax">
                    <th>最高気温</th>
                    <td></td>
                </tr> -->
                <tr id="tomorrow">
                    <th>明日の天気</th>
                    <td></td>
                </tr>
                <tr id="dayAfterTomorrow">
                    <th>明後日の天気</th>
                    <td></td>
                </tr>
                </table>
            </div>
            <div class="health-memo">
                <table>
                <tr id="health">
                    <th>健康状態</th>
                    <td>
                    <select name="health">
                    <option value="">選択してください</option>
                    <option value="良い">良い</option>
                    <option value="普通">普通</option>
                    <option value="良くない">良くない</option>
                    </select>
                    </td>
                </tr>
                <tr id="body-temp">
                    <th>体温</th>
                    <td>
                    <input type="text"> ℃
                    </td>
                </tr>
                <tr id="pressure">
                    <th>血圧</th>
                    <td>
                    <input type="text" name="upper" placeholder="上"> / <br> <input type="text" name="lower" placeholder="下"> mmHg
                    </td>
                </tr>
                <tr id="condition">
                    <th>気になる症状</th>
                    <td id="conditionForm">
                        <input type="radio" name="condition" value="なし" class="toggle-radio"> なし<br>
                        <input type="radio" name="condition" value="頭痛" class="toggle-radio"> 頭痛<br>
                        <input type="radio" name="condition" value="腰痛" class="toggle-radio"> 腰痛<br>
                        <input type="radio" name="condition" value="倦怠感" class="toggle-radio"> 倦怠感<br>
                        <input type="radio" name="condition" value="その他" class="toggle-radio"> その他<br>
                    </td>
                </tr>
                <tr id="free">
                    <th>その他</th>
                    <td>
                     <textarea id="text" placeholder="上記にその他をつけた場合入力"></textarea>
                    </td>
                </tr>
                </table>
            </div>
        </div>

        <div class="button-area">
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </div>
    </main>
    <ul id="list">
    <!-- ここに追加データが挿入される -->
    </ul>

    <footer><small>G's</small></footer>
    
    <script>
        let week   = ["日", "月", "火", "水", "木", "金", "土"];
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let date = now.getDate();
        let day = now.getDay();
        let str = year + "-" + month + "-" + date + "(" + week[day] + ") " 
        $('#view').html(str);

        $(document).ready(function () {
         // ラジオボタンをクリックしたときの処理
        $('.toggle-radio').on('click', function (e) {
        const $this = $(this);

        // 状態を保存するためにカスタム属性 'data-was-checked' を確認
        if ($this.data('was-checked')) {
            $this.prop('checked', false); // 解除
            $this.data('was-checked', false); // 状態を更新
        } else {
            // 他のラジオボタンが選択されているときの処理
            $('input[name="condition"]').data('was-checked', false); // 全て未選択に
            $this.data('was-checked', true); // 自分を選択状態に
                }
            });
        });


        //1.Save クリックイベント
    $("#save").on("click", function () {
    const key = $("#view").html();
    const value_1 = $("#today td").text();
    const value_2 = $("#health select").val();
    const value_3 = $("#body-temp input").val();
    const value_4 = $("#pressure input[name='upper']").val() + '/' + $("#pressure input[name='lower']").val();
    const value_5 = $("input[name='condition']:checked").val();
    const value_6 = $("#free textarea").val();

    const data = {
        value_1: value_1 || "N/A",
        value_2: value_2 || "N/A",
        value_3: value_3 || "N/A",
        value_4: value_4 || "N/A",
        value_5: value_5 || "N/A",
        value_6: value_6 || "N/A"
    };
    localStorage.setItem(key, JSON.stringify(data));

    const html = `
        <li>
            <p>${key}</p>
            <p>${data.value_1}</p>
            <p>${data.value_2}</p>
            <p>${data.value_3}</p>
            <p>${data.value_4}</p>
            <p>${data.value_5}</p>
            <p>${data.value_6}</p>
        </li>
    `;
    $("#list").append(html);
    });
    console.log(data.value_2);
    console.log(data.value_3);
    


        //2.clear クリックイベント
    $// Clearボタンのクリックイベント
    $("#clear").on("click", function () {
        if (confirm("すべてのデータを削除してもよろしいですか？")) {
            // ローカルストレージをクリア
            localStorage.clear();
            // 表示されているリストをクリア
            $("#list").empty();
            alert("データを削除しました。");
        }
    });


        //3.ページ読み込み：保存データ取得表示
        for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    const storedData = JSON.parse(localStorage.getItem(key));
    const html = `
        <li>
            <p>${key}</p>
            <p>${storedData.value_1 || "N/A"}</p>
            <p>${storedData.value_2 || "N/A"}</p>
            <p>${storedData.value_3 || "N/A"}</p>
            <p>${storedData.value_4 || "N/A"}</p>
            <p>${storedData.value_5 || "N/A"}</p>
            <p>${storedData.value_6 || "N/A"}</p>
        </li>
    `;
    $("#list").append(html);
}




        //ロード時に表示
        //※こんなこともできる例
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMemoPad</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <link rel="stylesheet" href="css/sample.css">
</head>

 <header></header>
<body>

    <main>
        <div class="container">
            <h1>My Memo for health</h1>
            <div class="weather-memo">
                <h2 id="view"></h2>
                <table>
                <tr id="today">
                    <th>今日の天気</th>
                    <td></td>
                </tr>
                <tr id="tempsMin">
                    <th>最低気温</th>
                    <td></td>
                </tr>
                <tr id="tempsMax">
                    <th>最高気温</th>
                    <td></td>
                </tr>
                <tr id="tomorrow">
                    <th>明日の天気</th>
                    <td></td>
                </tr>
                <tr id="dayAfterTomorrow">
                    <th>明後日の天気</th>
                    <td></td>
                </tr>
                </table>
            </div>
            <div class="health-memo">
                <table>
                <tr id="health">
                    <th>健康状態</th>
                    <td>
                    <select name="health">
                    <option value="">選択してください</option>
                    <option value="">良い</option>
                    <option value="">普通</option>
                    <option value="">良くない</option>
                    </select>
                    </td>
                </tr>
                <tr id="body-temp">
                    <th>体温</th>
                    <td>
                    <input type="text"> ℃
                    </td>
                </tr>
                <tr id="pressure">
                    <th>血圧</th>
                    <td>
                    <input type="text" name="upper" placeholder="上"> / <br> <input type="text" name="lower" placeholder="下"> mmHg
                    </td>
                </tr>
                <tr id="condition">
                    <th>気になる症状</th>
                    <td>
                    <input type="radio" value="頭痛">なし</input> 
                    <input type="radio" value="頭痛">頭痛</input> 
                    <input type="radio" value="腹痛">腹痛</input>
                    <input type="radio" value="倦怠感">倦怠感</input><br>
                    <input type="radio" value="その他">その他</input>
                    </td>
                </tr>
                <tr id="free">
                    <th>その他</th>
                    <td>
                     <textarea id="text" placeholder="上記にその他をつけた場合入力"></textarea>
                    </td>
                </tr>
                </table>
            </div>
        </div>

        <div class="button-area">
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </div>
    </main>
    <ul id="list">
    <!-- ここに追加データが挿入される -->
    </ul>

    <footer><small>G's</small></footer>
    
    <script>
        let week   = ["日", "月", "火", "水", "木", "金", "土"];
        let now = new Date();
        let year = now.getFullYear();
        let month = now.getMonth() + 1;
        let date = now.getDate();
        let day = now.getDay();
        let str = year + "-" + month + "-" + date + "(" + week[day] + ") " 
        $('#view').html(str);


        //1.Save クリックイベント
    $("#save").on("click", function () {
    const key = $("#view").html();
    const value_1 = $("#today").val();
    const value_2 = $("#health").val();
    const value_3 = $("#body-temp").val();
    const value_4 = $("#pressure").val();
    const value_5 = $("#condition").val();
    const value_6 = $("#free").val();

    const data = {
        value_1: value_1,
        value_2: value_2,
        value_3: value_3,
        value_4: value_4,
        value_5: value_5,
        value_6: value_6
    };
    localStorage.setItem(key, JSON.stringify(data));

    const html = `
        <li>
            <p>${key}</p>
            <p>${value_1}</p>
            <p>${value_2}</p>
            <p>${value_3}</p>
            <p>${value_4}</p>
            <p>${value_5}</p>
            <p>${value_6}</p>
        </li>
    `;
    $("#list").append(html);
    });

        //2.clear クリックイベント
        $("#clear").on("click", function () {
        localStorage.clear();
        $("#list").empty();
        });

        //3.ページ読み込み：保存データ取得表示
        for (let i = 0; i < localStorage.length; i++) {
    const key = localStorage.key(i);
    const storedData = JSON.parse(localStorage.getItem(key));
    const html = `
        <li>
            <p>${key}</p>
            <p>${storedData.value_1}</p>
            <p>${storedData.value_2}</p>
            <p>${storedData.value_3}</p>
            <p>${storedData.value_4}</p>
            <p>${storedData.value_5}</p>
            <p>${storedData.value_6}</p>
        </li>
    `;
    $("#list").append(html);
    }




        //ロード時に表示
        //※こんなこともできる例
    </script>
    <script src="js/index.js"></script>
</body>

</html>

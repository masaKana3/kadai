<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myMemoPad</title>
    <link rel="stylesheet" href="css/sample.css">
</head>

 <header></header>
<body>

    <main>
        <div class="container">
            <h1>My Memo for health</h1>
            <div class="weather-memo">
                <h2 id="view"></h2>
                <table>
                <tr id="today">
                    <th>今日の天気</th>
                    <td></td>
                </tr>
                <tr id="tempsMin">
                    <th>現在の気温</th>
                    <td></td>
                <tr id="tomorrow">
                    <th>明日の天気</th>
                    <td></td>
                </tr>
                <tr id="dayAfterTomorrow">
                    <th>明後日の天気</th>
                    <td></td>
                </tr>
                </table>
            </div>
            <div class="health-memo">
                <table>
                <tr id="health">
                    <th>健康状態</th>
                    <td>
                    <select name="health">
                    <option value="">選択してください</option>
                    <option value="良い">良い</option>
                    <option value="普通">普通</option>
                    <option value="良くない">良くない</option>
                    </select>
                    </td>
                </tr>
                <tr id="body-temp">
                    <th>体温</th>
                    <td>
                    <input type="text" placeholder="例: 36.5"> ℃
                    </td>
                </tr>
                <tr id="pressure">
                    <th>血圧</th>
                    <td>
                    <input type="text" name="upper" placeholder="例: 110"> / <br> <input type="text" name="lower" placeholder="例: 70"> mmHg
                    </td>
                </tr>
                <tr id="condition">
                    <th>最も気になる症状</th>
                    <td id="conditionForm">
                        <input type="radio" name="condition" value="なし" class="toggle-radio"> なし<br>
                        <input type="radio" name="condition" value="頭痛" class="toggle-radio"> 頭痛<br>
                        <input type="radio" name="condition" value="腹痛" class="toggle-radio"> 腹痛<br>
                        <input type="radio" name="condition" value="倦怠感" class="toggle-radio"> 倦怠感<br>
                        <input type="radio" name="condition" value="その他" class="toggle-radio"> その他<br>
                    </td>
                </tr>
                <tr id="free">
                    <th>その他</th>
                    <td>
                     <textarea id="text" placeholder="上記にその他をつけた場合は必ず入力"></textarea>
                    </td>
                </tr>
                </table>
            </div>
        </div>

        <div class="button-area">
            <button id="save">Save</button>
            <button id="clear">Clear</button>
        </div>
    </main>
    <ul id="list">
    <!-- ここに追加データが挿入される -->
    </ul>

    <footer><small>G's</small></footer>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
